name: CI â€” PlatformIO Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache PlatformIO and pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-platformio-${{ hashFiles('platformio.ini', '**/src/**') }}
          restore-keys: |
            ${{ runner.os }}-platformio-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install "platformio>=6.0"

      - name: Show PlatformIO version
        run: pio --version

      - name: PlatformIO update (optional)
        run: pio update

      - name: Build environment esp32dev
        run: |
          # Build the named environment from platformio.ini
          pio run -e esp32dev -c

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pio-build
          path: .pio/build/**

      - name: Print build output tree
        if: success()
        run: |
          echo "Build output (.pio/build):"
          ls -la .pio/build || true
